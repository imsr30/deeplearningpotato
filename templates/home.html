<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .fro
        {
            padding-top: 7%;
            padding-right: 25%;
            padding-left: 25%;
        }

        .container
        {
            padding-top: 7%;
            padding-right: 25%;
            padding-left: 25%;
        }
        form
        {
          align-content: center;
        }
        .image-container
        {
          align-content: center;
          padding-top: 7%;
          padding-right: 25%;
          padding-left: 25%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Leaf Disease Detection</title>
</head>
<body>
    <div class="container">
        <h1 align="center">Predicting Leaf Diseases Using Deep Learning</h1>
        <p>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
          {% endwith %}
        </p>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label>Select image</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" name="image" id="image">
                <label class="custom-file-label" for="image">Select image...</label>
              </div>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
          <div class="image-container">
            {% if filename %}
            <img src="{{ url_for('display_image',filename=filename,prediction=prediction) }}" height="244px" width="244px">
            <h2>The Predicted Disease is: {{ prediction }}</h2>
	          {% endif %}
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
